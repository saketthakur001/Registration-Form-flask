<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Registration form</h1>

    <form method="post", action="/">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <!-- User Name -->
      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="userName" name="userName">
        <div id="nameHelp" class="form-text">Enter a Unique user name</div>
      </div>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName">
      </div>
      <!-- Email -->
      <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">Write a Unique Email address.</div>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <!-- confirm pasword -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
      </div>
      <!-- phone number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
      </div>
      <!-- country -->
      <div class="mb-3">
        <label for="country" class="form-label">Select your country from the dropdown</label>
        <select class="form-select" id="country" aria-label="Default select example" name="country" >
          <option selected>Select Country</option>
          {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>
      </div>
        <!-- <div id="nameHelp" class="form-text"></div> -->
      <!-- </div> -->
      <!-- address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <!-- permanent address -->
      <div class="mb-3">
        <label for="permanentAddress" class="form-label">Permanent Address</label>
        <input type="text" class="form-control" id="permanentAddress" name="permanentAddress">
      </div>
      <!-- gender -->
      <div>
        <label class="form-check-label" for="male">Male</label>
        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
      </div>
      <div>
        <label class="form-check-label" for="female">Female</label>
        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
      </div>
      <!-- eca 8 -->
      <div class="mb-3">
        <label for="eca" class="form-label">Extra Activities</label>
        <input type="text" class="form-control" id="eca" name="eca">
      </div>
      <!-- 9 -->
      <div class="mb-3">
        <label for="educationDetails" class="form-label">Education Details</label>
        <input type="text" class="form-control" id="educationDetails" name="educationDetails">
      </div>
      <!-- 10 -->
      <div class="mb-3">
        <label for ="fatherName" class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="fatherName" name="fatherName">
      </div>
      <!-- <div class="mb-3">
        <label for="eca" class="form-label">Extra Curricular Activities</label>
        <input type="text" class="form-control" id="eca" name="eca">
      </div>   -->
      <!-- 11 -->
      <div class="mb-3">
        <label for ="motherName" class="form-label">Mothers's Name</label>
        <input type="text" class="form-control" id="motherName" name="motherName">
      </div>
      <!-- submit -->
      <button type="reset" class="btn btn-secondary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
